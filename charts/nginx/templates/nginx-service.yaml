apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-{{ .Release.Name }}-service
spec:
  {{- with .Values.service }}
  type: {{ default "ClusterIP" .type }}
  ports:
    - name: {{ .name }}
      targetPort: {{ .targetPort }}
      port: {{ .port }}
      {{- include "{{ .Chart.Name }}.serviceType" $ | indent 6 }}   ####   
      nodePort: {{ .NodePort }}
  selector:
    app: {{ $.Chart.Name }}-{{ $.Release.Name }}
    {{- end }}
  